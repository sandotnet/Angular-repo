<div class="container">
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <img src="http://localhost:5106/Resources/Images/{{item.path}}" alt="" width="100" height="100">
                </td>
            </tr>
        </tbody>
    </table>
</div>
