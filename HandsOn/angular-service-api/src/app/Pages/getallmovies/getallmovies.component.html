<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titile</th>
                <th>Year</th>
                <th>Language</th>
                <th>Actor</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td>{{movie.movieId}}</td>
                <td>{{movie.title}}</td>
                <td>{{movie.releaseYear}}</td>
                <td>{{movie.language}}</td>
                <td>{{movie.actor}}</td>
                <td>{{movie.director}}</td>
            </tr>
        </tbody>
    </table>
</div>
