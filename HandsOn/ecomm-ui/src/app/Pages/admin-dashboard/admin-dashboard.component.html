<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td scope="row">{{item.productId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
            </tr>

        </tbody>
    </table>
</div>
