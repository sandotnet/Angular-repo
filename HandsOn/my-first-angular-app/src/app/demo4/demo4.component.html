<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Discounted Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of carts">
            <td>{{item.productName}}</td>
            <td>{{item.price}}</td>
            <td>{{item.discount}}</td>
            <td>{{item.dp}}</td>
            <td>{{item.qty}}</td>

            <td>{{item.tot}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total Price:{{getTotal()}}</th>
        </tr>
    </tfoot>
</table>
