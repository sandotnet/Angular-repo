<div class="container">
    <table>
        <tr>
            <td>Select City</td>
            <td>
                <select [(ngModel)]="cid" (change)="getMultiplex()">
                    <option *ngFor="let item of cities" [value]="item.id">{{item.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Select Multiplex</td>
            <td>
                <select [(ngModel)]="mid">
                    <option *ngFor="let mul of multiplex" [value]="mul.mid">{{mul.mname}}</option>
                </select>
            </td>
        </tr>
    </table>
    Selected Multiplex:{{mid}}
</div>
